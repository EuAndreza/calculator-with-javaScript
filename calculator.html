<script>
	var number1;
	var number2;
	var counter = 's';

function number(){
	number1 = parseFloat(prompt('digite o numero'));
	number2 = parseFloat(prompt('digite o numero'));
}
function sum(n1,n2){
	document.write(n1 +" + " + n2 + " = " + (n1 + n2));
}
function subtraction(n1,n2){
	document.write(n1 +" - " + n2 + " = " + (n1 - n2));
}
function multiplication(n1,n2){
	document.write(n1 +" * " + n2 + " = " + (n1 * n2));
}
function division(n1,n2){
	document.write(n1 +" / " + n2 + " = " + (n1 / n2));
}
function calculo(){
var operation  = prompt('Digite qual operaçao deseja:\n + para soma\n- para subtração\n* para multiplicação\n/ para divisão');
if (operation == '+'){
	number()
	sum(number1,number2)
}else if(operation == '-'){
	number()
	subtraction(number1,number2)
}else if(operation == '*'){
	number()
	multiplication(number1,number2)
}else if(operation == '/'){
	number()
	division(number1,number2)
}
}
</script>
<button type = "button" onclick="calculo()">deseja calcular?</button>
